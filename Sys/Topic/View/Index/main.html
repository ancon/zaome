<load href="__PUBLIC__/Topic/Css/animate.min.css" />
<load href="__PUBLIC__/Topic/Css/style.css" />
<div class="global ease" style="-webkit-transform: translate3d(0px, 0px, 0px);">
    <div class="screen" >

        <div id="page_1" class="page page_1">
            <img class="layer_bg" src="__PUBLIC__/Topic/Image/background.png">
            <div class="inner current">
                <div class="logo_1"><img width="253" src="__PUBLIC__/Topic/Image/word.png" alt=""></div>
            </div>
            <div class="swipe_tip"></div>
        </div>

        <div id="page_2" class="page page_2">
            <img class="layer_bg" src="__PUBLIC__/Topic/Image/background.png">
            <div class="inner">
                <div class="shape shape_1"><img width="260" src="__PUBLIC__/Topic/Image/phone.png" alt=""></div>
            </div>
            <div class="swipe_tip"></div>
        </div>
        <div id="page_3" class="page page_3">
            <img class="layer_bg" src="__PUBLIC__/Topic/Image/background.png">
            <div class="inner">
                <h1 class="logo_1"><img width="215" src="__PUBLIC__/Topic/Image/logo2.png" alt=""></h1> 
                <h2 class="logo_2"><img width="300" src="__PUBLIC__/Topic/Image/content.png" alt=""></h2>
                <div class="btn">
                    <a href="#"><img width="169" src="__PUBLIC__/Topic/Image/down.png" alt=""></a>
                    <img width="78" class="qr_code" src="__PUBLIC__/Topic/Image/qr_code.png" alt="">
                </div>
            </div>
            <div class="swipe_tip"></div>
        </div>
        <div id="page_4" class="page page_4">
            <img class="layer_bg" src="__PUBLIC__/Topic/Image/background.png">
            <div class="inner">
                <div class="btn loginbtn">
                    <a href="{:U('user/index/login')}"><img width="99" src="__PUBLIC__/Topic/Image/login.png" alt=""></a>
                    <a href="{:U('user/index/register')}"><img width="99" src="__PUBLIC__/Topic/Image/register.png" alt=""></a>
                </div>
            </div>
        </div>

    </div>
</div>
